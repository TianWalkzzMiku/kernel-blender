kind: pipeline
name: Mystic Kernel (MSM-4.4)

steps:
- name: Building Mystic Kernel
  image: okta10/docker:ubuntu
  environment: 
    GH_TOKEN:
      from_secret: GH_TOKEN
    TG_BOT_TOKEN:
      from_secret: TG_BOT_TOKEN
    TG_CHAT_ID:
      from_secret: TG_CHAT_ID

  commands:
    - "wget https://raw.githubusercontent.com/okta-10/scripts/main/build-ci/kernel-4.4/doStart.sh"
    - bash doStart.sh beta clang
    - cd kernel
    - "wget https://raw.githubusercontent.com/okta-10/scripts/main/build-ci/kernel-4.4/doBuild.sh"
    - bash doBuild.sh a26x newcam clang
    - bash doBuild.sh a26x oldcam clang
    - bash doBuild.sh a26x tencam clang
    - bash doBuild.sh lavender newcam clang
    - bash doBuild.sh lavender oldcam clang
    - bash doBuild.sh tulip newcam clang
    - bash doBuild.sh tulip oldcam clang
    - bash doBuild.sh whyred newcam clang
    - bash doBuild.sh whyred oldcam clang
    - "wget https://raw.githubusercontent.com/okta-10/scripts/main/patch/oc_4.4.patch"
    - git apply oc_4.4.patch
    - bash doBuild.sh tulip newcam oc clang
    - bash doBuild.sh tulip oldcam oc clang
    - bash doBuild.sh whyred newcam oc clang
    - bash doBuild.sh whyred oldcam oc clang
    - "wget https://raw.githubusercontent.com/okta-10/scripts/main/build-ci/kernel-4.4/doFinal.sh"
    - bash doFinal.sh clang
