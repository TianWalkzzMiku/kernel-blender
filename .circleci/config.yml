version: 2.1
jobs:
  build:
    docker:
      - image: okta10/docker:ubuntu
    steps:
      - run: git clone --depth=1 https://"${TOKED}":x-oauth-basic@github.com/okta-10/mystic-beta.git -b Mystic-4.19 .
      - run: wget https://raw.githubusercontent.com/okta-10/scripts/main/build-ci/kernel-4.19/doStart
      - run: bash doStart gcc
      - run: wget https://raw.githubusercontent.com/okta-10/scripts/main/build-ci/kernel-4.19/doPush
      - run: bash build lavender gcc
      - run: bash build a26x gcc
      - run: bash build whyred gcc
      - run: wget https://raw.githubusercontent.com/okta-10/scripts/main/patch/oc_4.19.patch
      - run: git apply oc_4.19.patch
      - run: bash build whyred oc gcc
      - run: bash doPush gcc
